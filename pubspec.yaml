name: experiment_planner
description: An app for planning and scheduling experiments.

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  shared_preferences: ^2.0.15
  json_annotation: ^4.4.0
  intl: ^0.19.0
  uuid: ^4.5.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  fl_chart: ^0.69.0
  google_fonts: ^6.2.1
  bcrypt: ^1.1.3
  table_calendar: ^3.0.8
  flutter_svg: ^2.0.7
  sqflite: ^2.2.8+1
  path: ^1.8.3
  pdf: ^3.10.3
  path_provider: ^2.0.15
  open_file: ^3.2.1
  icon_badge: ^1.0.0
  animated_bottom_navigation_bar: ^1.3.3
  percent_indicator: ^4.2.2
  flutter_speed_dial: ^7.0.0
  font_awesome_flutter: ^10.1.0
  animated_theme_switcher: ^2.0.8
  glassmorphism: ^3.0.0
  animations: ^2.0.3
  flutter_animate: ^4.1.1+1
  audioplayers: ^6.1.0
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  crypto: any
  firebase_admin: ^0.3.0
  firebase_dart: ^1.0.11
  http: ^1.2.2
  firebase_auth_rest: ^2.0.6
  flutter_bloc: ^8.1.6


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  assets:
    - assets/initial_components.json
    - assets/ald_system_diagram.png